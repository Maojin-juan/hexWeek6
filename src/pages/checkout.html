<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
  </head>
  <body>
    <%- include('./src/layout/navbar.ejs'); -%>
    <main>
      <div class="container space-y-2 pb-10 pt-4">
        <%- include('./src/components/breadcrumbs-checkout.ejs'); -%>
        <h2 class="sub-title">付款</h2>
      </div>
      <div class="container">
        <div
          class="flex flex-col gap-6 pb-[3.75rem] xl:flex-row xl:pb-[6.25rem]"
        >
          <div class="flex-grow">
            <div class="flex flex-col gap-6">
              <div
                class="flex flex-col rounded-xl border border-primary-300 bg-white p-6"
              >
                <h5 class="pb-6 text-xl font-black xl:pb-10">購買人</h5>
                <form class="flex flex-col gap-4" action="#">
                  <div>
                    <label class="font-bold" for="name">姓名</label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="請輸入姓名"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <label class="font-bold" for="password">密碼</label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="請輸入密碼"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <label class="font-bold" for="checkou-email">
                      電子信箱
                    </label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="email"
                        name="email"
                        id="checkou-email"
                        placeholder="請輸入電子信箱"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <input
                      class="mt-3 bg-gray-100 px-4 py-3 font-semibold"
                      type="checkbox"
                      name="remember-info"
                      id="remember-info"
                      required=""
                    />
                    <label for="remember-info">記住我的資訊</label>
                  </div>
                </form>
              </div>
              <div
                class="flex flex-col rounded-xl border border-primary-300 bg-white p-6 xl:col-span-4"
              >
                <h5 class="pb-6 text-xl font-black xl:pb-10">付款資訊</h5>
                <form class="flex flex-col gap-4 pb-6" action="#">
                  <div>
                    <h4 class="pb-1 font-Newsreader font-bold xl:pb-4">
                      Pay With
                    </h4>
                    <div>
                      <div>
                        <input
                          class="custom-radio hidden"
                          type="radio"
                          name="credit-card"
                          id="credit-card"
                          required=""
                          checked
                        />
                        <label
                          for="credit-card"
                          class="flex cursor-pointer items-center"
                        >
                          <span
                            class="radio-outer-circle flex items-center justify-center"
                          >
                            <span class="radio-inner-circle"></span>
                          </span>
                          <span class="ml-2">信用卡</span>
                        </label>
                      </div>
                      <!-- <input
                        class="mt-3 bg-gray-100 px-4 py-3 font-semibold"
                        type="radio"
                        name="credit-card"
                        id="credit-card"
                        required=""
                        checked
                      /> -->
                      <!-- <label for="credit-card">信用卡</label> -->
                    </div>
                  </div>
                  <div>
                    <label class="font-bold" for="credit-card-num">
                      信用卡號碼
                    </label>
                    <div>
                      <input
                        class="no-spinner mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="number"
                        name="credit-card-num"
                        id="credit-card-num"
                        placeholder="1234 5678 1234 5678"
                        required=""
                      />
                    </div>
                  </div>
                  <div class="flex gap-6">
                    <div class="flex-grow">
                      <label class="font-bold" for="expiry-date">過期日</label>
                      <input
                        class="no-spinner mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="number"
                        name="expiry-date"
                        id="expiry-date"
                        placeholder="MM/YY"
                        required=""
                      />
                    </div>
                    <div class="flex-grow">
                      <label class="font-bold" for="cvv">認證碼</label>
                      <input
                        class="no-spinner mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="number"
                        name="cvv"
                        id="cvv"
                        placeholder="CVV"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <input
                      class="mt-3 bg-gray-100 px-4 py-3 font-semibold"
                      type="checkbox"
                      name="remember-card"
                      id="remember-card"
                      required=""
                    />
                    <label for="remember-card">記住卡片資訊</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div
            class="space-y-6 rounded-xl border-2 border-accent-200 bg-white p-6 xl:self-start"
          >
            <div class="font-bold xl:pb-[3.75rem]">
              <h5
                class="border-b border-gray-200 pb-6 text-xl font-black text-accent-200 xl:pb-10"
              >
                訂單資訊
              </h5>
              <div
                class="flex items-center justify-between pb-3 pt-6 font-bold lg:text-xl xl:pb-4"
              >
                <p>輕量型方案</p>
                <p class="font-Newsreader font-black">NT 1,188</p>
              </div>
              <p class="border-b border-gray-200 pb-6 font-bold text-[#A1A1AA]">
                年繳
              </p>
              <div class="border-b border-gray-200 py-6">
                <label class="font-bold" for="coupon">折扣碼</label>
                <div class="mt-3 flex gap-3">
                  <input
                    class="no-spinner w-full bg-gray-100 px-4 py-3 font-semibold"
                    type="number"
                    name="coupon"
                    id="coupon"
                    placeholder="請輸入折扣碼"
                    required=""
                  />
                  <button
                    class="text-nowrap rounded-full bg-gray-100 px-4 py-3 font-bold text-gray-400 transition-all hover:bg-accent-200 hover:text-white"
                  >
                    套用
                  </button>
                </div>
              </div>
              <div class="space-y-6 py-6 font-bold text-[#52525B]">
                <div class="flex justify-between">
                  <p>小計</p>
                  <p class="font-Newsreader">NT 1,188</p>
                </div>
                <div class="flex justify-between">
                  <p>折扣</p>
                  <p>0</p>
                </div>
              </div>
              <div class="flex justify-between">
                <p class="font-bold text-[#52525B]">總計</p>
                <p class="font-Newsreader text-2xl font-bold text-[#09090B]">
                  NT 1,188
                </p>
              </div>
            </div>
            <a
              class="btn-click flex items-center justify-center gap-3 rounded-full bg-accent-200 px-5 py-3 font-bold text-white"
              href="./checkout-finish.html"
            >
              立即付款
              <span class="material-symbols-outlined text-xl">east</span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <%- include('./src/layout/footer.ejs'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
