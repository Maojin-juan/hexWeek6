                  <div>
                    <label class="font-bold" for="name">姓名</label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"

                        name="name"
                        id="name"
                        placeholder="請輸入姓名"
                        required=""

                    </div>
                  </div>
                  <div>
                    <label class="font-bold" for="password">密碼</label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="請輸入密碼"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <label class="font-bold" for="checkou-email">
                      電子信箱
                    </label>
                    <div>
                      <input
                        class="mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="email"
                        name="email"
                        id="checkou-email"
                        placeholder="請輸入電子信箱"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <input
                      class="mt-3 bg-gray-100 px-4 py-3 font-semibold"
                      type="checkbox"
                      name="remember-info"
                      id="remember-info"
                      required=""
                    />
                    <label for="remember-info">記住我的資訊</label>
                  </div>
                </form>
              </div>

                <form class="flex flex-col gap-4 pb-6" action="#">
                  <div>
                    <h4 class="pb-1 font-Newsreader font-bold xl:pb-4">
                      Pay With
                    </h4>
                    <div>
                      <div>
                        <input
                          class="custom-radio hidden"
                          type="radio"
                          name="credit-card"
                          id="credit-card"
                          required=""
                          checked
                        />
                        <label
                          for="credit-card"
                          class="flex cursor-pointer items-center"
                        >
                          <span
                            class="radio-outer-circle flex items-center justify-center"
                          >
                            <span class="radio-inner-circle"></span>
                          </span>

                        name="credit-card-num"
                        id="credit-card-num"
                        placeholder="1234 5678 1234 5678"
                        required=""
                      />

                        required=""
                      />
                    </div>
                    <div class="flex-grow">
                      <label class="font-bold" for="cvv">認證碼</label>
                      <input
                        class="no-spinner mt-3 w-full bg-gray-100 px-4 py-3 font-semibold"
                        type="number"
                        name="cvv"
                        id="cvv"
                        placeholder="CVV"
                        required=""
                      />
                    </div>
                  </div>
                  <div>
                    <input
                      class="mt-3 bg-gray-100 px-4 py-3 font-semibold"

                      name="remember-card"
